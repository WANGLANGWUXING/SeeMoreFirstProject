<!DOCTYPE html>
<html style="overflow: hidden">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>你要找“柿”吗？</title>
    <!--http://www.html5rocks.com/en/mobile/mobifying/-->
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1" />
    <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <!-- force webkit on 360 -->
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <!-- force edge on IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="msapplication-tap-highlight" content="no">
    <!-- force full screen on some browser -->
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <!-- force screen orientation on some browser -->
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-orientation" content="portrait">
    <!--fix fireball/issues/3568 -->
    <!--<meta name="browsermode" content="application">-->
    <meta name="x5-page-mode" content="app">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="robots" content="index,follow">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="pragram" content="no-cache" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--关闭缓存-->
    <!--mate禁用 实现禁用浏览器缓存-->

    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">

    <link rel="stylesheet" href="css/common.css" />
    <script type="text/javascript" src="script/jquery.min.js"></script>
    <script type="text/javascript" src="script/fastclick.js"></script>
    <script type="text/javascript" src="script/preloadImg.js"></script>
    <script type="text/javascript" src="script/srcImg.js"></script>
    <!-- <script type="text/javascript" src="script/tween.js"></script> -->
    <script type="text/javascript" src="script/swiper.min.js"></script>
    <script type="text/javascript" src="script/swiper.animate.min.js"></script>

    <!-- <script type="text/javascript" src="script/sulando.js"></script> -->
</head>

<body id="index">
    <!-- loading -->

    <aside id="loading" class="wrap">
        <div class="process">
            <div class="progress-bg">
                <div class="progress-p"></div>
            </div>
            <span id="processNum"></span>
        </div>
    </aside>



    <!-- Page: Main -->
    <article id="PageMain" class="page">
        <div class="middle-wrap">
            <div class="hourse">
                <img src="./images/page1-img2_1.png" />
                <div class="hourse-persimmon"></div>
                <img src="./images/page1-img2_2.png" />
            </div>
            <div class="page1-title"></div>
            <div class="hand-ani"></div>
        </div>
    </article>
    <!-- Page：Choice -->
    <article id="PageChoice" class="page hide">
        <div class="middle-wrap">
            <div class="page2-title"></div>
            <div class="page2-btn-flex">
                <button class="btn-rule" type="button"></button>
                <button class="btn-my-prize" type="button"></button>
            </div>
            <input class="choice-1" type="button" />
            <input class="choice-2" type="button" />
        </div>
    </article>
    <!-- Page：Begin -->
    <article id="PageBegin" class="page hide">
        <div class="middle-wrap">
            <img class="begin-bg" src="./images/page3-img-109.png" />
            <input class="btn-begin" type="button" />
        </div>
    </article>
    <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>

    <!-- 固定的 -->
    <div class="logo"></div>
    <div class="music music-ani"></div>
    <!-- Alert -->
    <div id="alerts" class="alerts"></div>
    <div id="alertConfirm" class="alert-confirm"></div>
    <!-- Music -->
    <audio id="music" src="./bg.mp3" autoplay="autoplay" preload="auto" loop="loop" style="visibility: hidden;"></audio>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="script/share.js"></script>
    <script>

        SHARE.shareOption({
            link: "http://wx.seemoread.com/2019/1123",
            pic: "http://wx.seemoread.com/2019/1123/share.png",
            title: "你要找“柿”吗？",
            desc: "参与游戏互动，赢取精美好礼！",
            success: function () { }
        });
    </script>
    <!-- 弹框： 规则 -->
    <div id="ruleAlert" class="alert">
        <div class="mask"></div>
        <div class="alert-content">
            <div class="alert-rule-txt"></div>
            <input class="alert-btn-back" type="button" />
        </div>
    </div>
    <!-- 弹框： 我的奖品 之 没有奖品 -->
    <div id="myPrizeEmptyAlert" class="alert">
        <div class="mask"></div>
        <div class="alert-content">
            <div class="alert-title-my-prize"></div>
            <div class="alert-my-prize-empty"></div>
            <div class="alert-my-prize-txt">
                您的奖品空空如也~
            </div>
            <input class="alert-btn-back" type="button" />
        </div>
    </div>
    <!-- 弹框： 我的奖品 之 有奖品 -->
    <div id="myPrizeHasAlert" class="alert">
        <div class="mask"></div>
        <div class="alert-content">
            <div class="alert-title-my-prize"></div>
            <img class="alert-my-prize-has" src="./images/alert-prize1.png" />
            <img class="alert-my-prize-txt-has" src="./images/alert-prize1-txt.png" />
            <input class="alert-btn-back" type="button" />
        </div>
    </div>
    <!-- 弹框： 我的奖品 之 2选1 -->
    <div style="display:none" id="myPrizeHasAlertOf2" class="alert">
        <div class="mask"></div>
        <div class="alert-content">
            <div class="alert-title-my-prize"></div>
            <div style="height:2rem;"></div>
            <img class="alert-my-prize-txt-has" id="myPriceFirst" src="./images/alert-prize1-txt.png" />
            <div style="height:0.5rem"></div>
            <img class="alert-my-prize-txt-has" id="myPriceSecond" src="./images/alert-prize2-txt.png" />
            <div style="font-size:10px;line-height:10px;margin:1.5em auto 0;text-align:center;color:#fff;">
                选择最心仪的暖心好礼（二选一）
            </div>
            <input class="alert-btn-back" type="button" />
        </div>
    </div>

    <!-- 弹框： 游戏 之 集齐弹出礼品 -->
    <div id="givePresentAlert" class="alert">
        <div class="mask"></div>
        <div class="fireworks"></div>
        <div class="present-out"></div>
    </div>
    <!-- 弹框： 游戏 之 登记 -->
    <div id="loginAlert" class="alert">
        <div class="mask"></div>
        <form>
            <ul>
                <li class="user"><input type="text" id="user-txt" /></li>
                <li class="tel"><input type="tel" id="tel-txt" /></li>
            </ul>
            <button class="alert-btn-submit" type="button"></button>
            <div class="alert-login-img"></div>
        </form>
    </div>
    <!-- 弹框： 游戏 之 登记后 已经中过奖了 -->
    <div id="hadPresentAlert" class="alert">
        <div class="mask"></div>
        <div class="had-present"></div>
        <input class="alert-btn-check-my-prize" type="button" />
    </div>
    <!-- 弹框： 游戏 之 登记后 奖品已领完了 -->
    <div id="hadEndPresentAlert" class="alert">
        <div class="mask"></div>
        <div class="end-present"></div>
        <div class="end-present-txt">奖品已领完</div>
        <input class="alert-btn-back" type="button" />
    </div>
    <!-- 弹框： 游戏 之 登记后 显示奖品 -->
    <div id="showPresentAlert" class="alert">
        <div class="mask"></div>
        <div class="show-present-bg"></div>
        <img class="show-present-img" src="./images/alert-prize1.png" />
        <img class="show-present-txt" src="./images/alert-prize1-txt.png" />
        <div class="show-present-p"></div>
        <input class="alert-btn-login-present" type="button" />
    </div>
    <div id="splash">
        <div class="progress-bar stripes">
            <span style="width: 0%"></span>
        </div>
    </div>
    <script src="src/settings.js" charset="utf-8"></script>
    <script type="text/javascript" src="script/main.js"></script>
    <script src="main.js" charset="utf-8"></script>
    <script type="text/javascript">
        (function () {
            // open web debugger console
            if (typeof VConsole !== 'undefined') {
                window.vConsole = new VConsole();
            }

            var splash = document.getElementById('splash');
            splash.style.display = 'block';

            var cocos2d = document.createElement('script');
            cocos2d.async = true;
            cocos2d.src = window._CCSettings.debug ? 'cocos2d-js.js' : 'cocos2d-js-min.js';

            var engineLoaded = function () {
                document.body.removeChild(cocos2d);
                cocos2d.removeEventListener('load', engineLoaded, false);
                window.boot();
            };
            cocos2d.addEventListener('load', engineLoaded, false);
            document.body.appendChild(cocos2d);
        })();
    </script>

</body>
</html>
