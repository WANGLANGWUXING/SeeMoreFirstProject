<body id="index">
    <!-- loading -->
    <aside id="loading" class="wrap">
        <div class="load-green">
            <div class="load-img">
                <div class="load-head"></div>
            </div>
        </div>
        <div class="process">
            <div class="progress-bg">
                <div class="progress-color"></div>
            </div>
            <span></span>
        </div>
        <div class="load-snow"></div>
    </aside>

    <aside class="wrap">
        <!-- Page: Main -->
        <article id="PageIndex" class="page">
            <div class="index-txt">已累计人气热度<span>0</span></div>
            <div class="btns-index-flex">
                <button id="btnRule" class="btn-true " type="button" value="活动规则">活动规则</button>
                <button id="btnJZRQ" class="btn-false" type="button" value="积攒人气">积攒人气</button>
                <button id="btnWTKX" class="btn-true hide" type="button" value="为TA开箱">为TA开箱</button>
                <button id="btnCYYX" class="btn-false hide" type="button" value="参与游戏">参与游戏</button>
            </div>
            <button id="btnRank" type="button" value="排行榜"></button>
        </article>

        <!-- 弹出：分享 -->
        <div id="alertTip" class="alert">
            <div class="mask"></div>
            <div class="alert-content tip-img">
                <div class="alert-close"></div>
            </div>
        </div>
        <!-- 弹出：规则 -->
        <div id="alertRule" class="alert">
            <div class="mask"></div>
            <div class="alert-content rule-img">
                <div class="alert-close"></div>
            </div>
        </div>
        <!-- 弹出：排行榜 -->
        <div id="alertRank" class="alert">
            <div class="mask"></div>
            <div class="alert-content rank-img">
                <div class="rank-title">人气排行榜</div>
                <div class="rank-user">
                    <img src="./images/head.jpg" />
                    <div class="rank-user-name">
                        <strong>用户名</strong>
                        <small>第几名</small>
                    </div>
                    <div class="rank-user-score">0</div>
                </div>
                <div class="rank-content">
                    <div class="rank-content-title">
                        <div>排名</div><div>人气热度</div>
                    </div>
                    <div class="rank-content-wrap">
                        <div id="pageScroll" class="wrap">
                            <ul>
                                <!-- <li>
                                    <div class="rank-content-left">
                                        <span>1</span>
                                        <img src="./images/head.jpg" />
                                        <strong>王朗</strong>
                                    </div>
                                    <small>188</small>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <!-- 固定的 -->
    <div class="music music-ani hide"></div>
    <div class="logo"></div>
    <!-- Alert -->
    <div id="alerts" class="alerts"></div>
    <div id="alertConfirm" class="alert-confirm"></div>
